<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DnD Map Builder</title>
        <meta name="map buider" content="drag and drop map builder">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/maps.css">
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="./assets/style/flexboxgrid.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Eagle+Lake&family=Fondamento:ital@0;1&family=Forum&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">     </head>
        <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@200;400;500;700&display=swap" rel="stylesheet">   
    <!-- Notes Minimum Established GM Resource-->
  
    </head>
    <body>
        <header>
            <h1 class="secondary">Maps</h1>
            <!--Print Button-->
            </button> 
            <h4 class="dark-glow" style="justify-items:right;">
                Click on map squares to cycle through terain options and build your map.<br>
                <div class="hide-mobile">
                    Saved maps are located at the bottom of the screen.<br>
                </div>
                Drag character and monster tokens for live play!
            </h4>
            <div>
            <button id="save-map" class=" secondary-button bottom-right"> 
                SAVE MAP 
                <div class="map-made-alert">Map Saved Below</div>
            </button> 
            <button class="bottom-right clearmap" id="clearmap"> 
                CLEAR MAP 
            </button>
            <a href="./index.html">
                <button class="bottom-right clearmap"> 
                    RETURN TO SITE
                </button>
            </a>
            </div>
        </header>
        <!--below custom styling needed for buttons-->
        <section class="section monkbg"style="padding: 5px;">
            <!--Archer-->
                <div class="item-outer-box">
                    <div class="width20"> 
                        <div id="archer" class="mymapdiv charTop">
                            <img src="./assets/images/Tokens/archer.png">
                        </div>
                    </div> 
                </div>
            <!--Sorceress-->
                <div class="item-outer-box">
                    <div class="width20"> 
                        <div id="sorceress" class="mymapdiv charTop">       
                            <img src="./assets/images/Tokens/mage.png">
                        </div> 
                    </div> 
                </div>
            <!--Fighter-->
                <div class="item-outer-box">
                    <div class="width20">
                        <div id="fighter" class="mymapdiv charTop">    
                            <img src="./assets/images/Tokens/fighter.png"> 
                        </div> 
                    </div> 
                </div>
            <!--Demon-->
                <div class="item-outer-box">
                    <div class="width20">
                        <div id="demon" class="mymapdiv charTop">    
                            <img src="./assets/images/Tokens/demon.png"> 
                        </div> 
                    </div> 
                </div>
            <!--Barbarian-->
                    <div class="item-outer-box">
                        <div class="width20">
                            <div id="barbarian" class="mymapdiv charTop">    
                                <img src="./assets/images/Tokens/barbarian.png"> 
                            </div> 
                        </div> 
                    </div>    
            <!--SM Monster-->
                <div  class="item-outer-box2 ">
                    <div class="width20" id="newMonster">
                        <button onclick="createNewMonsterToken()">Get New<br>Enemy</button>
                        <div id="small-monster" class="mymapdiv charTop">    
                            <img src="./assets/images/Tokens/monster.png"><b>1</b> 
                        </div>                        
                    </div> 
                </div>
            <!--LG Monster-->
                <div  class="item-outer-box-lg">
                    <div class="width40 big" id="newBossMonster">
                        <button onclick="createNewBossToken()">Get New<br>Big Enemy</button> 
                        <div id="large-monster" class="mymapdiv charTop">    
                            <img src="./assets/images/Tokens/boss.png"><b>1</b>
                        </div>                         
                    </div> 
                </div>
            <!--Graveyard-->
                <div class="grave">
                    <img src="./assets/images/Tokens/grave-yard.png"> 
                </div>
        </section>
        <!--Map Zone-->
        <div id="makeMap"> 
            <div id="reload-map">
                <section id="mapZone">
                </section>
            </div>  
        </div>
        <!--Maps you made Zone-->    
        <section>
            <div class="col-sm-11"><h2 class="flex1 less-padding-btm">Maps You've Made:</h2>
            <h4 class="dark-glow" style="margin:auto;">Right Click on a Map to Save to Your Computer</h4> 
            <div>
            <div id="output"></div> 
        </section>
        <script src="./assets/js/html2canvas.min.js"></script> 
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./assets/js/maps2.js"></script>
    </body>
</html>
